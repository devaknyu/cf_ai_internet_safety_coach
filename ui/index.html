<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Safety Coach</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌐 Internet Safety Coach</h1>
      <p>Check messages for potential phishing and get risk analysis from AI</p>
    </header>

    <main>
      <div id="chat" class="chat-box"></div>

      <div class="input-group">
        <textarea id="userInput" placeholder="Type a message to check..." rows="3"></textarea>
        <button id="checkButton">Check</button>
      </div>
    </main>

    <footer>
      <p>Powered by Cloudflare Workers AI</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
